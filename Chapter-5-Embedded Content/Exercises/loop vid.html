<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Video Player</title>
<style>
    /* Center the video horizontally and vertically */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* Ensure the video doesn't exceed the viewport */
    video {
        max-width: 100%;
        max-height: 100%;
        display: block;
    }
</style>
</head>
<body>
<!-- Video element with controls, autoplay, loop, and preload -->
<video controls autoplay loop preload="auto" poster="poster image.jpg">
    <!-- Provide the video file in MP4 format -->
    <source src="video.mp4" type="video/mp4">
</video>
</body>
</html>
